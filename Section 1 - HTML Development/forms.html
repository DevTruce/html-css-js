<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- form tags and attributes -->
    <!-- post = submits data to be processed to a specified resource / get = request data from a specified resource -->
    <form name="employment" action="send.php" method="post">
      <table width="600" border="1" cellspacing="2" cellpadding="2">
        <tr>
          <td>Employment Application</td>
          <td></td>
        </tr>
        <tr>
          <!-- input fields -->
          <td>First Name</td>
          <td><input type="text" name="firstname" maxlength="50" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lastname" maxlength="50" /></td>
        </tr>
        <tr>
          <!-- select menus -->
          <td>Position</td>
          <td>
            <select name="position">
              <option value="fe">Frontend Developer</option>
              <option value="be">Backend Developer</option>
              <option value="ui">UX/UI Designer</option>
              <option value="fu">Fullstack Developer</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Experience Level</td>
          <td>
            <select name="experience">
              <option value="el">Entry Level</option>
              <option value="35">3-5 Years</option>
              <option value="59">5-9 Years</option>
              <option value="10">10+ Years</option>
            </select>
          </td>
        </tr>
        <!-- check boxes and radio boxes -->
        <tr>
          <td>Job Type</td>
          <td>
            <!-- checkboxes let the user select multiple options -->
            <input type="checkbox" name="fulltime" />Full-Time
            <input type="checkbox" name="parttime" />Part-Time
            <input type="checkbox" name="contract" />Contract
          </td>
        </tr>
        <tr>
          <!-- radio buttons let the user select one option with a radio button group -->
          <td>Employment Status</td>
          <td>
            <input type="radio" name="estatus" value="employed" />Employed
            <input type="radio" name="estatus" value="unemployed" />Unemployed
            <input type="radio" name="estatus" value="student" />Student
          </td>
        </tr>
        <tr>
          <td>Additional Comments</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
