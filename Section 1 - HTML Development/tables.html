<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <!-- creating tables -->
    <table
      width="50%"
      border="1px"
      bordercolor="blue"
      cellspacing="2"
      cellpadding="2"
    >
      <tr>
        <td>Sports</td>
        <td>Response</td>
      </tr>
      <tr>
        <td>Basketball</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Baseball</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Hockey</td>
        <td>26</td>
      </tr>
      <tr>
        <td>Soccer</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Tennis</td>
        <td>24</td>
      </tr>
      <tr>
        <td>Football</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Other</td>
        <td>15</td>
      </tr>
    </table>

    <br />
    <!-- nested tables -->
    <!-- parent table -->
    <table
      width="50%"
      border="1px"
      bordercolor="red"
      cellpadding="2"
      cellspacing="2"
    >
      <tr>
        <td>
          <!-- nested table -->
          <table
            width="100%"
            border="1px"
            bordercolor="blue"
            cellspacing="2"
            cellpadding="2"
          >
            <tr>
              <td>Sports</td>
              <td>Response</td>
            </tr>
            <tr>
              <td>Basketball</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Baseball</td>
              <td>28</td>
            </tr>
            <tr>
              <td>Hockey</td>
              <td>26</td>
            </tr>
            <tr>
              <td>Soccer</td>
              <td>22</td>
            </tr>
            <tr>
              <td>Tennis</td>
              <td>24</td>
            </tr>
            <tr>
              <td>Football</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Other</td>
              <td>15</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
