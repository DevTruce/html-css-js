<!DOCTYPE html>
<html>
  <head>
    <title>Opacity</title>
    <meta charset="utf-8" />

    <style type="text/css">
      img {
        opacity: 0.4;
      }

      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="/Section 2 - CSS Development/resources/beach.jpg"
        width="640"
        height="400"
      />
    </div>
  </body>
</html>
