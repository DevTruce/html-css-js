<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zindex</title>
    <style type="text/css">
      #yellow {
        height: 400px;
        width: 400px;
        background-color: yellow;
        position: absolute;
        top: 0px;
        z-index: 1;
      }

      #blue {
        height: 50px;
        width: 600px;
        background-color: blue;
        position: absolute;
        top: 0px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="blue"></div>
    <div id="yellow"></div>
  </body>
</html>
