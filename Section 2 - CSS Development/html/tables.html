<!DOCTYPE html>
<html>
  <head>
    <title>tables</title>
    <meta charset="utf-8" />

    <style type="text/css">
      table,
      td,
      th {
        border: 1px solid black;
        text-align: center;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 15px;
      }

      tr:hover {
        background-color: cyan;
      }
    </style>
  </head>

  <body>
    <section>
      <table>
        <!-- table headings -->
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Grade</th>
        </tr>
        <!-- row one  -->
        <tr>
          <td>John</td>
          <td>Smith</td>
          <td>A</td>
        </tr>
        <!-- row two -->
        <tr>
          <td>Ted</td>
          <td>Evans</td>
          <td>B</td>
        </tr>
        <!-- row three -->
        <tr>
          <td>Joe</td>
          <td>Black</td>
          <td>C</td>
        </tr>
        <!-- row four -->
        <tr>
          <td>Mable</td>
          <td>Brown</td>
          <td>D</td>
        </tr>
      </table>
    </section>
  </body>
</html>
