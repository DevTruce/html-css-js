<!DOCTYPE html>
<html>
  <head>
    <title>Dom Example</title>
    <meta charset="utf-8" />

    <script>
      function changeText(id) {
        id.innerHTML = "New Text";
      }
    </script>
  </head>
  <body>
    <div>
      <h1 onclick="changeText(this)">Click Here</h1>
    </div>
  </body>
</html>
