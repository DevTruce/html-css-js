<!DOCTYPE html>
<html>
  <head>
    <title>data types</title>
  </head>
  <body>
    <script type="text/javascript">
      var age = 21; //number
      var name = "Truce"; //string
      var cars = ["BMW, Mustang, Lexus"]; //array
      var person = {
        firstname: "truce",
        lastname: "dev",
        age: 21,
        height: "6'2",
      }; //object
    </script>
  </body>
</html>
