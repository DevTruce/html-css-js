<html>
  <body>
    <p id="demo"></p>
    <script>
      // #### for loop ####
      var count;
      for (count = 0; count <= 100000; count++) {
        document.write(count);
        document.write("<br />");
      }

      var txt = "";
      var person = { fname: "John", lname: "Smith", age: 30 };
      var x;
      for (x in person) {
        txt += person[x] + " ";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
