<!DOCTYPE html>
<html>
  <body>
    <p id="num1"></p>
    <script type="text/javascript">
      var score = 101;
      if (score < 50) {
        document.write("F");
      } else if (score < 70) {
        document.write("D");
      } else if (score < 80) {
        document.write("C");
      } else if (score < 90) {
        document.write("B");
      } else if (score < 100) {
        document.write("A");
      } else {
        document.write("Score must be less than 100");
      }

      var x = 6;
      document.getElementById("num1").innerHTML = x != 6;
    </script>
  </body>
</html>
