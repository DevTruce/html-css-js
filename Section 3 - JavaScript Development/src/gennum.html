<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="stuff.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="math"></p>
      <p id="error"></p>
      <p id="minmath"></p>
      <p id="maxmath"></p>
      <p id="roundnum"></p>
      <p id="roundnumu"></p>
      <p id="roundnumd"></p>
      <button onclick="alertbox()">Try It</button>
    </div>

    <script>
      // this will output a random number between 0 - 1.
      document.getElementById("math").innerHTML = Math.random();

      // this will output the lowest number in the selection.
      document.getElementById("minmath").innerHTML = Math.min(
        600,
        300,
        50,
        75,
        -5,
        -150
      );

      // this will output the highest number in the selection.
      document.getElementById("maxmath").innerHTML = Math.max(
        600,
        300,
        50,
        75,
        -5,
        -150
      );

      // this will output the nearest rounded value.
      document.getElementById("roundnum").innerHTML = Math.round(15.4);

      // this will output the lowest rounded value.
      document.getElementById("roundnumd").innerHTML = Math.floor(15.4);

      // this will output the highest rounded value.
      document.getElementById("roundnumu").innerHTML = Math.ceil(15.4);
    </script>
  </body>
</html>
